{% load static %}



<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' type='image/x-icon' href="{% static 'assets/favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'css/login.css' %}" rel=stylesheet />
    <title>Supermercado Candela:{% block titulo%}{% endblock titulo%}</title>
</head>
<body>

    <div id="contenedor">
        {% block contenido %}
        <div id="central">
            <div id="login">
                <div class="titulo">
                    Bienvenido al Supermercado Candela
                </div>
                <div>
                <button type="btn-btn-primary" title="Ingresar" >
                    
                    Ingresar

                </button>

                </div>

            </div>
            
        </div>
        {% endblock contenido %}
    </div>
        
</body>

</html>
